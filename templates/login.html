<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Avaliação Contínua</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <a class="navbar-brand me-3" href="{{ url_for('home') }}">Avaliação contínua: Aula 050.B</a>
        <div class="d-flex">
            <a class="btn btn-outline-light me-2" href="{{ url_for('home') }}">Home</a>
            <a class="btn btn-outline-light" href="{{ url_for('login') }}">Login</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="mb-3">Login</h2>
        <form method="POST" class="card p-4 shadow-sm" style="max-width: 400px;">
            <div class="mb-3">
                <label class="form-label">Usuário ou e-mail:</label>
                <input type="text" class="form-control" name="usuario" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>

        {% if usuario %}
            <div class="mt-4">
                <p>Você está acessando o sistema por meio do usuário <strong>{{ usuario }}</strong></p>
                <p>The local date and time is {{ data_hora_atual }}.</p>
                <p>That was a few seconds ago ({{ data_hora_passada }}).</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
