<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Avaliação contínua: Aula 050.B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-text text-white">
                Avaliação contínua: <b>Aula 050.B</b>
            </span>
            <div>
                <a href="/" class="btn btn-outline-light">Home</a>
                <a href="/login" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Olá, {{ dados.nome if dados.nome else "Estranho" }}!</h2>
        <p>A sua Instituição de ensino é {{ dados.instituicao if dados.instituicao else "None" }}</p>
        <p>Está cursando a disciplina de {{ dados.disciplina if dados.disciplina else "" }}</p>

        <hr>

        <form method="POST">
            <div class="mb-3">
                <label>Informe o seu nome</label>
                <input type="text" name="nome" class="form-control">
            </div>

            <div class="mb-3">
                <label>Informe o seu sobrenome</label>
                <input type="text" name="sobrenome" class="form-control">
            </div>

            <div class="mb-3">
                <label>Informe a sua Instituição de ensino</label>
                <input type="text" name="instituicao" class="form-control">
            </div>

            <div class="mb-3">
                <label>Informe a sua disciplina</label>
                <input type="text" name="disciplina" class="form-control" value="DSWA5">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
